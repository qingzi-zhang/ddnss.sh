# 全局配置项 / Global Configurations
# DNS服务器地址 / DNS Server Address
DNS_Server=8.8.8.8

# 日志文件路径 / Log File Path 
Log_File=/var/log/ddnss/ddnss.log

# 腾讯云API认证配置 / Tencent Cloud API Credentials
Tencent_SecretId=***Replace_API_SecretID_pair***
Tencent_SecretKey=***Replace_API_SecretKey_pair***

# 动态DNS记录配置 / Dynamic DNS Record Configurations
# 配置格式说明 / Format Description:
# DDNS=域名全称,IP版本,网络接口名称,EUI64后缀
# DDNS=domain_fullname,ip_version,interface_name,eui64_suffix
DDNS=ai.ddns-shell.net,IPv6,br-lan,07e2:00c:0012:aaaa
